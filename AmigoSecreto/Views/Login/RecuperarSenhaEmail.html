{% extends 'Login/LoginBase.html' %}

{% block title %} Redefinir senha {% endblock %}

{% block login_content %}

<div class="card">
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-header text-center">
            <h3 class="m-0">Recuperar senha</h3>
        </div>
        <div class="card-body pb-0">
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <div class="card-footer d-flex justify-content-center align-items-center">
            <input
                type="submit"
                class="btn btn-primary"
                value="Alterar"
            />
        </div>
    </form>
</div>

{% endblock %}
