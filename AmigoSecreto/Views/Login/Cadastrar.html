{% extends 'Login/LoginBase.html' %}

{% block title %} Cadastrar-se {% endblock %}

{% block login_content %}

<div class="card ms-2 me-2 ms-xl-0 me-xl-0">
    <form action="" method="post">
        {% csrf_token %}
        <div class="card-header text-center">
            <h3 class="m-0">Cadastrar-se</h3>
        </div>
        <div class="card-body pb-0">
            {% if alert %}
                <div class="alert alert-danger">
                    {{ alert }}
                </div>
            {% endif %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <p>Já tem conta? <a href="{% url 'login' %}">Faça seu login!</a></p>
        </div>
        <div class="card-footer d-flex justify-content-center align-items-center">
            <input
                type="submit"
                class="btn btn-primary"
                value="Cadastrar-se"
            />
        </div>
    </form>
</div>

{% endblock %}
